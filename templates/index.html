<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Emotion Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }

        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .video-container {
            position: relative;
            margin-bottom: 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: videoFloat 6s ease-in-out infinite;
        }

        @keyframes videoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #videoFeed {
            width: 100%;
            height: auto;
            max-width: 500px;
            border-radius: 20px;
        }

        .emotion-display {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: emotionContainer 4s ease-in-out infinite;
        }

        @keyframes emotionContainer {
            0%, 100% {
                box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            }
        }

        .emotion-emoji {
            font-size: 4rem;
            margin-bottom: 15px;
            display: inline-block;
            transition: all 0.3s ease;
            animation: emojiSpin 3s ease-in-out infinite;
        }

        @keyframes emojiSpin {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            25% {
                transform: rotate(-5deg) scale(1.1);
            }
            75% {
                transform: rotate(5deg) scale(1.1);
            }
        }

        .emotion-bounce {
            animation: emojiBounce 1s ease-in-out infinite;
        }

        @keyframes emojiBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) scale(1);
            }
            40% {
                transform: translateY(-20px) scale(1.2);
            }
            60% {
                transform: translateY(-10px) scale(1.1);
            }
        }

        .emotion-pulse {
            animation: emojiPulse 1.5s ease-in-out infinite;
        }

        @keyframes emojiPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
        }

        .emotion-shake {
            animation: emojiShake 0.5s ease-in-out infinite;
        }

        @keyframes emojiShake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        .emotion-text {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5);
            }
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            background: #4CAF50;
            border-radius: 50%;
            margin-left: 10px;
            animation: statusBlink 2s ease-in-out infinite;
        }

        @keyframes statusBlink {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 10px #4CAF50;
            }
            50% {
                opacity: 0.5;
                box-shadow: 0 0 5px #4CAF50;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleFloat 6s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="title">
            üé≠ Emotion Detection
            <span class="status-indicator"></span>
        </h1>
        
        <div class="video-container">
            <img id="videoFeed" alt="Emotion Detection Video Feed">
        </div>
        
        <div class="emotion-display">
            <div id="emotionEmoji" class="emotion-emoji">ü§ñ</div>
            <div id="emotionText" class="emotion-text">Initializing...</div>
        </div>
    </div>

    <script>
        // Emotion emoji mapping with animations
        const emotionConfig = {
            'happy': { emoji: 'üòä', animation: 'emotion-bounce', color: '#4CAF50' },
            'sad': { emoji: 'üò¢', animation: 'emotion-pulse', color: '#2196F3' },
            'angry': { emoji: 'üò°', animation: 'emotion-shake', color: '#F44336' },
            'fear': { emoji: 'üò®', animation: 'emotion-shake', color: '#9C27B0' },
            'fearful': { emoji: 'üò∞', animation: 'emotion-shake', color: '#9C27B0' },
            'surprise': { emoji: 'üòÆ', animation: 'emotion-bounce', color: '#FF9800' },
            'neutral': { emoji: 'üòê', animation: 'emotion-pulse', color: '#607D8B' },
            'disgust': { emoji: 'ü§¢', animation: 'emotion-shake', color: '#8BC34A' },
            'default': { emoji: 'ü§ñ', animation: 'emotion-spin', color: '#ffffff' }
        };

        let currentEmotion = '';
        let isLoading = true;

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update video feed
        function updateVideoFeed() {
            const videoFeed = document.getElementById('videoFeed');
            videoFeed.src = '/video_feed?' + new Date().getTime();
            videoFeed.onerror = function() {
                console.log('Video feed error, retrying...');
                setTimeout(updateVideoFeed, 2000);
            };
        }

        // Update emotion display
        function updateEmotion() {
            fetch('/get_emotion')
                .then(response => response.json())
                .then(data => {
                    let emotion = data.emotion.toLowerCase();
                    const emotionEmoji = document.getElementById('emotionEmoji');
                    const emotionText = document.getElementById('emotionText');
                    
                    // Handle different emotion detection formats
                    if (emotion.includes('no emotion') || emotion === 'no emotion detected') {
                        emotion = 'neutral';
                    }
                    
                    // Always update, even if same emotion (for continuous animation)
                    console.log('Current emotion detected:', emotion); // Debug log
                    
                    // Get emotion config or use default
                    const config = emotionConfig[emotion] || emotionConfig['default'];
                    
                    // Create transition effect
                    emotionEmoji.style.transform = 'scale(0.8)';
                    emotionEmoji.style.opacity = '0.5';
                    
                    setTimeout(() => {
                        // Remove all animation classes
                        emotionEmoji.className = 'emotion-emoji';
                        
                        // Update emoji and text
                        emotionEmoji.textContent = config.emoji;
                        emotionText.textContent = emotion.charAt(0).toUpperCase() + emotion.slice(1);
                        emotionText.style.color = config.color;
                        
                        // Add animation back
                        setTimeout(() => {
                            emotionEmoji.className = `emotion-emoji ${config.animation}`;
                            emotionEmoji.style.transform = 'scale(1)';
                            emotionEmoji.style.opacity = '1';
                        }, 50);
                        
                    }, 150);
                    
                    // Update current emotion
                    if (emotion !== currentEmotion) {
                        currentEmotion = emotion;
                        
                        // Add special effects for certain emotions
                        if (emotion === 'happy') {
                            createHappyEffect();
                        } else if (emotion === 'angry') {
                            createAngryEffect();
                        }
                        
                        // Change background gradient based on emotion
                        updateBackgroundForEmotion(emotion);
                    }
                    
                    if (isLoading) {
                        isLoading = false;
                        document.querySelector('.status-indicator').style.background = '#4CAF50';
                    }
                })
                .catch(error => {
                    console.error('Error fetching emotion:', error);
                    document.getElementById('emotionText').textContent = 'Connection Error';
                    document.querySelector('.status-indicator').style.background = '#F44336';
                });
        }

        // Special effect for happy emotion
        function createHappyEffect() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.textContent = 'üíñ';
                heart.style.position = 'absolute';
                heart.style.fontSize = '20px';
                heart.style.left = Math.random() * container.offsetWidth + 'px';
                heart.style.top = container.offsetHeight + 'px';
                heart.style.pointerEvents = 'none';
                heart.style.animation = 'particleFloat 3s ease-out forwards';
                heart.style.animationDelay = i * 0.2 + 's';
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3500);
            }
        }

        // Special effect for angry emotion
        function createAngryEffect() {
            const container = document.querySelector('.container');
            container.style.animation = 'none';
            container.style.transform = 'translateX(-5px)';
            
            setTimeout(() => {
                container.style.transform = 'translateX(5px)';
            }, 100);
            
            setTimeout(() => {
                container.style.transform = 'translateX(0)';
                container.style.animation = '';
            }, 200);
        }

        // Change background gradient based on emotion
        function updateBackgroundForEmotion(emotion) {
            const body = document.body;
            const gradients = {
                'happy': 'linear-gradient(-45deg, #FFD700, #FF69B4, #32CD32, #87CEEB)',
                'sad': 'linear-gradient(-45deg, #4169E1, #6495ED, #87CEEB, #B0C4DE)',
                'angry': 'linear-gradient(-45deg, #DC143C, #FF4500, #FF6347, #CD5C5C)',
                'fear': 'linear-gradient(-45deg, #8A2BE2, #9932CC, #BA55D3, #DDA0DD)',
                'fearful': 'linear-gradient(-45deg, #8A2BE2, #9932CC, #BA55D3, #DDA0DD)',
                'surprise': 'linear-gradient(-45deg, #FF8C00, #FFA500, #FFD700, #FFFF00)',
                'neutral': 'linear-gradient(-45deg, #708090, #778899, #B0C4DE, #D3D3D3)',
                'disgust': 'linear-gradient(-45deg, #9ACD32, #32CD32, #00FF7F, #98FB98)',
                'default': 'linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab)'
            };
            
            const gradient = gradients[emotion] || gradients['default'];
            body.style.background = gradient;
            body.style.backgroundSize = '400% 400%';
        }

        // Initialize the application
        function initialize() {
            createParticles();
            updateVideoFeed();
            
            // Update emotion every 1 second for real-time changes
            setInterval(updateEmotion, 1000);
            
            // Refresh video feed every 30 seconds
            setInterval(updateVideoFeed, 30000);
            
            // Initial emotion check
            updateEmotion();
        }

        // Start when page loads
        window.addEventListener('load', initialize);

        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateVideoFeed();
            }
        });
    </script>
</body>
</html>
